<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="company_name">Company Name:</label>
        <input type="text" name="company_name" required>
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? Please <a href="{% url 'accounts:login'%}">log in</a></p>
</body>
</html>
